
<!DOCTYPE html>
<html lang="es" style="scroll-behavior: smooth;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top 1% Editores | VFX Formación</title>
    <meta name="description" content="Formación exclusiva para editores ambiciosos." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'Inter', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              workflow: {
                violet: '#8b5cf6',
                pink: '#ec4899',
                celeste: '#06b6d4',
              }
            },
            animation: {
              'float-slow': 'float 20s ease-in-out infinite',
              'pulse-glow-violet': 'pulse-glow-violet 4s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'alert-breathe': 'alert-breathe 5s ease-in-out infinite',
              'border-glow': 'border-glow 6s linear infinite',
              'glow-scan': 'glow-scan 4s linear infinite',
              'glow-drift': 'glow-drift 10s ease-in-out infinite',
              'text-glow-pulse': 'text-glow-pulse 5s ease-in-out infinite',
              'warning-blink': 'warning-blink 1.5s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate3d(0, 0, 0) scale(1)' },
                '33%': { transform: 'translate3d(20px, -30px, 0) scale(1.05)' },
                '66%': { transform: 'translate3d(-15px, 15px, 0) scale(0.95)' },
              },
              'pulse-glow-violet': {
                '0%, 100%': { boxShadow: '0 0 15px rgba(139, 92, 246, 0.2)' },
                '50%': { boxShadow: '0 0 35px rgba(139, 92, 246, 0.4)' },
              },
              'alert-breathe': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.01)', opacity: '0.95' },
              },
              'border-glow': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'glow-scan': {
                '0%': { left: '-100%' },
                '100%': { left: '200%' }
              },
              'glow-drift': {
                '0%, 100%': { transform: 'translate3d(0, 0, 0)' },
                '25%': { transform: 'translate3d(10px, -10px, 0)' },
                '50%': { transform: 'translate3d(-5px, 8px, 0)' },
                '75%': { transform: 'translate3d(8px, 5px, 0)' }
              },
              'text-glow-pulse': {
                '0%, 100%': { 
                  textShadow: '0 0 8px rgba(139, 92, 246, 0.15)',
                  transform: 'scale(1)'
                },
                '50%': { 
                  textShadow: '0 0 20px rgba(139, 92, 246, 0.3)',
                  transform: 'scale(1.01)'
                },
              },
              'warning-blink': {
                '0%, 100%': { opacity: '1', filter: 'brightness(1)' },
                '50%': { opacity: '0.8', filter: 'brightness(1.5)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* PERFORMANCE OPTIMIZATIONS */
      section {
        content-visibility: auto;
        contain-intrinsic-size: 1px 500px;
      }

      .will-change-transform {
        will-change: transform;
      }

      /* --- ESTILOS REFINADOS --- */
      .text-shimmer {
        background: linear-gradient(120deg, #fff 0%, #a855f7 35%, #ec4899 65%, #fff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 5s linear infinite;
        will-change: background-position;
      }
      @keyframes shimmer { to { background-position: 200% center; } }
      
      .gold-white-btn {
        background: white;
        color: black;
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        transform: translateZ(0);
      }
      .gold-white-btn:hover {
        background: #ffffff;
        transform: translate3d(0, -2px, 0);
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      }

      .text-gradient {
        background: linear-gradient(135deg, #a855f7, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px); /* Reducido de 20px para mejorar rendimiento */
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .reveal-hidden { 
        opacity: 0; 
        transform: translate3d(0, 15px, 0); 
        filter: blur(10px); 
      }
      .reveal-visible { 
        opacity: 1; 
        transform: translate3d(0, 0, 0); 
        filter: blur(0); 
        transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1), 
                    transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), 
                    filter 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .btn-premium-3d {
        background: linear-gradient(135deg, #5b21b6 0%, #1f2937 100%);
        color: #ffffff;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border-radius: 9999px;
        position: relative;
        padding: 1.25rem 2.5rem;
        border: 1px solid rgba(139, 92, 246, 0.4);
        box-shadow: 
          0 8px 0px #2e1065, 
          0 15px 30px rgba(0, 0, 0, 0.6),
          0 0 25px rgba(139, 92, 246, 0.3);
        transition: transform 0.15s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.15s;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        transform: translateZ(0);
      }

      .btn-premium-3d:hover {
        transform: translate3d(0, -2px, 0);
        box-shadow: 
          0 10px 0px #2e1065, 
          0 20px 40px rgba(0, 0, 0, 0.7),
          0 0 40px rgba(139, 92, 246, 0.5);
      }

      .btn-premium-3d:active {
        transform: translate3d(0, 8px, 0);
        box-shadow: 0 0 0px transparent !important;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
