<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top 1% Editores | VFX Formación</title>
    <meta name="description" content="Formación exclusiva para editores ambiciosos." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Custom Selection Color */
      ::selection {
        background: rgba(168, 85, 247, 0.3);
        color: #ffffff;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333333; 
      }

      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.02em;
      }

      .glass-panel {
        background: rgba(20, 20, 23, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* Apple-style Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        opacity: 0.035;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Premium Text Shimmer Effect - Rainbow Gradient */
      .text-shimmer {
        background: linear-gradient(
          120deg,
          #a855f7 0%,   /* Purple-500 */
          #ec4899 20%,  /* Pink-500 */
          #3b82f6 40%,  /* Blue-500 */
          #10b981 60%,  /* Emerald-500 */
          #f59e0b 80%,  /* Amber-500 */
          #a855f7 100%  /* Purple-500 Loop */
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textShine 4s linear infinite;
        filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.4));
      }

      /* Gold Shine Effect */
      .text-gold-shine {
        background: linear-gradient(
          110deg,
          #ffffff 0%,
          #e2e8f0 30%,
          #fbbf24 45%,
          #f59e0b 55%,
          #e2e8f0 70%,
          #ffffff 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textShine 3s linear infinite;
        filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.3));
      }
      
      /* Yellow/Amber Gradient */
      .text-gradient-yellow {
        background: linear-gradient(
          120deg,
          #fef08a 0%,
          #facc15 20%,
          #eab308 40%,
          #ca8a04 60%,
          #facc15 80%,
          #fef08a 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textShine 6s linear infinite;
        filter: drop-shadow(0 0 10px rgba(234, 179, 8, 0.3));
      }

      /* Standard Text Gradient */
      .text-gradient {
        background: linear-gradient(to right, #c084fc, #f472b6, #fb923c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      @keyframes textShine {
        to {
          background-position: 200% center;
        }
      }
      
      /* Button Sheen Animation */
      @keyframes sheen {
        0% { transform: skewX(-45deg) translateX(-150%); }
        20% { transform: skewX(-45deg) translateX(150%); }
        100% { transform: skewX(-45deg) translateX(150%); }
      }
      
      .animate-sheen {
        animation: sheen 4s infinite;
      }

      /* Pulse Glow Animation for CTA */
      @keyframes pulse-glow {
        0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); filter: brightness(1); }
        50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(168, 85, 247, 0.7); filter: brightness(1.1); }
      }

      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }

      /* Pulse Glow Animation for Blue/Discord */
      @keyframes pulse-glow-blue {
        0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(88, 101, 242, 0.4); filter: brightness(1); }
        50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(88, 101, 242, 0.7); filter: brightness(1.1); }
      }

      .animate-pulse-glow-blue {
        animation: pulse-glow-blue 2.5s infinite ease-in-out;
      }

      /* Text Glows */
      .text-glow-white { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.1); }
      .text-glow-gold { text-shadow: 0 0 20px rgba(234, 179, 8, 0.3); }
      .text-glow-red { text-shadow: 0 0 15px rgba(239, 68, 68, 0.6); }
      .text-glow-green { text-shadow: 0 0 20px rgba(52, 211, 153, 0.5); }

      /* Alert Breathing Animation */
      @keyframes alert-breathe {
        0%, 100% { box-shadow: 0 0 0 rgba(249, 115, 60, 0); border-color: rgba(249, 115, 60, 0.2); }
        50% { box-shadow: 0 0 25px rgba(249, 115, 60, 0.3); border-color: rgba(249, 115, 60, 0.8); }
      }

      .animate-alert-breathe {
        animation: alert-breathe 3s ease-in-out infinite;
      }

      /* Liquid Drift Animation (Broadened for more movement) */
      @keyframes drift {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(80px, -50px) scale(1.1); }
        66% { transform: translate(-40px, 60px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      
      @keyframes drift-reverse {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(-60px, 50px) scale(1.05); }
        66% { transform: translate(50px, -80px) scale(0.95); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      
      @keyframes float-center {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
        25% { transform: translate(-45%, -55%) scale(1.1); opacity: 0.25; }
        50% { transform: translate(-55%, -45%) scale(0.95); opacity: 0.15; }
        75% { transform: translate(-48%, -48%) scale(1.05); opacity: 0.25; }
      }

      .animate-drift {
        animation: drift 25s infinite ease-in-out;
      }
      
      .animate-drift-slow {
        animation: drift-reverse 30s infinite ease-in-out;
      }

      .animate-drift-slower {
        animation: drift 35s infinite ease-in-out reverse;
      }

      .reveal-hidden { opacity: 0; transform: translateY(20px); filter: blur(12px); }
      .reveal-visible { opacity: 1; transform: translateY(0); filter: blur(0); transition: all 1.2s cubic-bezier(0.2, 0.8, 0.2, 1); }

      /* Border Shimmer */
      @keyframes border-shimmer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .animate-border-glow {
        background-size: 200% 200%;
        animation: border-shimmer 4s ease infinite;
      }

      /* Rainbow Neon Icon Animation */
      @keyframes rainbow-neon {
        0% { color: #a855f7; filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.8)) drop-shadow(0 0 10px rgba(168, 85, 247, 0.4)); }
        20% { color: #ec4899; filter: drop-shadow(0 0 5px rgba(236, 72, 153, 0.8)) drop-shadow(0 0 10px rgba(236, 72, 153, 0.4)); }
        40% { color: #3b82f6; filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.8)) drop-shadow(0 0 10px rgba(59, 130, 246, 0.4)); }
        60% { color: #10b981; filter: drop-shadow(0 0 5px rgba(16, 185, 129, 0.8)) drop-shadow(0 0 10px rgba(16, 185, 129, 0.4)); }
        80% { color: #f59e0b; filter: drop-shadow(0 0 5px rgba(245, 158, 11, 0.8)) drop-shadow(0 0 10px rgba(245, 158, 11, 0.4)); }
        100% { color: #a855f7; filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.8)) drop-shadow(0 0 10px rgba(168, 85, 247, 0.4)); }
      }

      .icon-rainbow-neon {
        animation: rainbow-neon 6s linear infinite;
      }
    </style>
