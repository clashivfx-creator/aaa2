<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top 1% Editores | VFX Formación</title>
    <meta name="description" content="Formación exclusiva para editores ambiciosos." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #000000; /* Updated to pure black */
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* --- PRO DETAILS: SCROLLBAR & SELECTION --- */
      
      /* Custom Selection Color */
      ::selection {
        background: rgba(168, 85, 247, 0.3); /* Purple tint */
        color: #ffffff;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333333; 
      }

      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.02em;
      }

      .glass-panel {
        background: rgba(20, 20, 23, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* Premium Text Shimmer Effect - Rainbow Gradient */
      .text-shimmer {
        background: linear-gradient(
          120deg,
          #a855f7 0%,   /* Purple-500 */
          #ec4899 20%,  /* Pink-500 */
          #3b82f6 40%,  /* Blue-500 */
          #10b981 60%,  /* Emerald-500 */
          #f59e0b 80%,  /* Amber-500 */
          #a855f7 100%  /* Purple-500 Loop */
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textShine 6s linear infinite;
        filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.3));
      }

      /* Gold Shine Effect (White -> Gold -> White) */
      .text-gold-shine {
        background: linear-gradient(
          110deg,
          #ffffff 0%,
          #e2e8f0 30%,  /* Slate-200 */
          #fbbf24 45%,  /* Amber-400 (Gold) */
          #f59e0b 55%,  /* Amber-500 */
          #e2e8f0 70%,  /* Slate-200 */
          #ffffff 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textShine 4s linear infinite;
        filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.25));
      }
      
      /* --- NEW: Yellow/Amber Gradient --- */
      .text-gradient-yellow {
        background: linear-gradient(
          120deg,
          #fef08a 0%,   /* Yellow-200 */
          #facc15 20%,  /* Yellow-400 */
          #eab308 40%,  /* Yellow-500 */
          #ca8a04 60%,  /* Yellow-600 */
          #facc15 80%,  /* Yellow-400 */
          #fef08a 100%  /* Yellow-200 */
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textShine 6s linear infinite;
        filter: drop-shadow(0 0 10px rgba(234, 179, 8, 0.3));
      }

      /* Standard Text Gradient for other elements */
      .text-gradient {
        background: linear-gradient(to right, #c084fc, #f472b6, #fb923c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      @keyframes textShine {
        to {
          background-position: 200% center;
        }
      }
      
      /* Button Sheen Animation */
      @keyframes sheen {
        0% { transform: skewX(-45deg) translateX(-150%); }
        20% { transform: skewX(-45deg) translateX(150%); }
        100% { transform: skewX(-45deg) translateX(150%); }
      }
      
      .animate-sheen {
        animation: sheen 4s infinite;
      }

      /* White Text Glow */
      .text-glow-white {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.1);
      }
      
      /* Gold Text Glow */
      .text-glow-gold {
        text-shadow: 0 0 20px rgba(234, 179, 8, 0.3);
      }
      
      /* Red Text Glow (Error/Low Value) */
      .text-glow-red {
        text-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
      }

      /* Green Text Glow (Success/High Value) */
      .text-glow-green {
        text-shadow: 0 0 20px rgba(52, 211, 153, 0.5);
      }

      /* Alert Breathing Animation */
      @keyframes alert-breathe {
        0%, 100% {
          box-shadow: 0 0 0 rgba(249, 115, 60, 0);
          border-color: rgba(249, 115, 60, 0.2);
        }
        50% {
          box-shadow: 0 0 25px rgba(249, 115, 60, 0.3);
          border-color: rgba(249, 115, 60, 0.8);
        }
      }

      .animate-alert-breathe {
        animation: alert-breathe 3s ease-in-out infinite;
      }

      /* Background Blob Animation */
      @keyframes blob-float {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      .animate-blob {
        animation: blob-float 15s infinite ease-in-out; /* Slower animation for elegance */
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Smooth Reveal Animation Classes */
      .reveal-hidden {
        opacity: 0;
        transform: translateY(20px);
        filter: blur(12px);
      }
      
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
        transition: all 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      /* Border Shimmer */
      @keyframes border-shimmer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .animate-border-glow {
        background-size: 200% 200%;
        animation: border-shimmer 4s ease infinite;
      }

      /* --- NEW: RAINBOW NEON ICON ANIMATION --- */
      @keyframes rainbow-neon {
        0% {
          color: #a855f7; /* Purple-500 */
          filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.8)) drop-shadow(0 0 10px rgba(168, 85, 247, 0.4));
        }
        20% {
          color: #ec4899; /* Pink-500 */
          filter: drop-shadow(0 0 5px rgba(236, 72, 153, 0.8)) drop-shadow(0 0 10px rgba(236, 72, 153, 0.4));
        }
        40% {
          color: #3b82f6; /* Blue-500 */
          filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.8)) drop-shadow(0 0 10px rgba(59, 130, 246, 0.4));
        }
        60% {
          color: #10b981; /* Emerald-500 */
          filter: drop-shadow(0 0 5px rgba(16, 185, 129, 0.8)) drop-shadow(0 0 10px rgba(16, 185, 129, 0.4));
        }
        80% {
          color: #f59e0b; /* Amber-500 */
          filter: drop-shadow(0 0 5px rgba(245, 158, 11, 0.8)) drop-shadow(0 0 10px rgba(245, 158, 11, 0.4));
        }
        100% {
          color: #a855f7; /* Purple-500 */
          filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.8)) drop-shadow(0 0 10px rgba(168, 85, 247, 0.4));
        }
      }

      .icon-rainbow-neon {
        animation: rainbow-neon 6s linear infinite;
      }
    </style>
