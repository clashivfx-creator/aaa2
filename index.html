
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top 1% Editores | VFX Formación</title>
    <meta name="description" content="Formación exclusiva para editores ambiciosos." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'float-slow': 'float 20s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      ::selection {
        background: rgba(168, 85, 247, 0.3);
        color: #ffffff;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333333; 
      }

      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.02em;
      }

      .glass-panel {
        background: rgba(20, 20, 23, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .text-shimmer {
        background: linear-gradient(
          120deg,
          #a855f7 0%,   /* Purple-500 */
          #ec4899 20%,  /* Pink-500 */
          #3b82f6 40%,  /* Blue-500 */
          #10b981 60%,  /* Emerald-500 */
          #f59e0b 80%,  /* Amber-500 */
          #a855f7 100%  /* Purple-500 Loop */
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textShine 4s linear infinite;
      }

      .text-vfx-gold {
        background: linear-gradient(
          to bottom,
          #BF953F,
          #FCF6BA,
          #B38728,
          #FBF5B7,
          #AA771C
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 0 8px rgba(191, 149, 63, 0.5));
        font-weight: 900;
      }

      .text-gold-shine {
        background: linear-gradient(
          110deg,
          #ffffff 0%,
          #e2e8f0 30%,
          #fbbf24 45%,
          #f59e0b 55%,
          #e2e8f0 70%,
          #ffffff 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textShine 3s linear infinite;
        filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.3));
      }
      
      .text-gradient-yellow {
        background: linear-gradient(
          120deg,
          #fef08a 0%,
          #facc15 20%,
          #eab308 40%,
          #ca8a04 60%,
          #facc15 80%,
          #fef08a 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textShine 6s linear infinite;
        filter: drop-shadow(0 0 10px rgba(234, 179, 8, 0.3));
      }

      .text-gradient {
        background: linear-gradient(to right, #c084fc, #f472b6, #fb923c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      @keyframes textShine {
        to {
          background-position: 200% center;
        }
      }

      /* Moving Rainbow Border */
      @keyframes rainbow-border {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .rainbow-card-border {
        background: linear-gradient(
          45deg,
          #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000
        );
        background-size: 400% 400%;
        animation: rainbow-border 8s ease infinite;
      }

      .gold-card-border {
        background: linear-gradient(
          45deg,
          #BF953F, #FCF6BA, #FFFFFF, #FCF6BA, #AA771C, #BF953F
        );
        background-size: 400% 400%;
        animation: rainbow-border 6s linear infinite;
      }

      .gold-white-btn {
        background: linear-gradient(
          110deg,
          #BF953F 0%,
          #FCF6BA 25%,
          #FFFFFF 50%,
          #FCF6BA 75%,
          #BF953F 100%
        );
        background-size: 200% auto;
        animation: textShine 3s linear infinite;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .gold-white-btn:hover {
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 0 30px rgba(191, 149, 63, 0.6);
        filter: brightness(1.1);
      }

      /* RESTORED FADE-UP ANIMATIONS */
      .reveal-hidden { 
        opacity: 0; 
        transform: translateY(20px); 
        filter: blur(12px); 
      }
      
      .reveal-visible { 
        opacity: 1; 
        transform: translateY(0); 
        filter: blur(0); 
        transition: all 1.2s cubic-bezier(0.2, 0.8, 0.2, 1); 
      }

      .rainbow-btn {
        background: linear-gradient(
          120deg,
          #a855f7, #ec4899, #f59e0b, #10b981, #3b82f6, #a855f7
        );
        background-size: 200% auto;
        animation: textShine 3s linear infinite;
        transition: all 0.3s ease;
      }

      .rainbow-btn:hover {
        filter: brightness(1.2) contrast(1.1);
        transform: scale(1.02);
        box-shadow: 0 0 25px rgba(236, 72, 153, 0.5);
      }

      @keyframes intense-alert-flash {
        0%, 100% { 
          box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); 
          transform: scale(1); 
          filter: brightness(1); 
        }
        50% { 
          box-shadow: 0 0 60px rgba(239, 68, 68, 1); 
          transform: scale(1.05); 
          filter: brightness(1.4); 
        }
      }

      .animate-intense-alert {
        animation: intense-alert-flash 0.8s ease-in-out infinite;
      }

      @keyframes rainbow-neon {
        0% { color: #a855f7; filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.8)) drop-shadow(0 0 10px rgba(168, 85, 247, 0.4)); }
        20% { color: #ec4899; filter: drop-shadow(0 0 5px rgba(236, 72, 153, 0.8)) drop-shadow(0 0 10px rgba(236, 72, 153, 0.4)); }
        40% { color: #3b82f6; filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.8)) drop-shadow(0 0 10px rgba(59, 130, 246, 0.4)); }
        60% { color: #10b981; filter: drop-shadow(0 0 5px rgba(16, 185, 129, 0.8)) drop-shadow(0 0 10px rgba(16, 185, 129, 0.4)); }
        80% { color: #f59e0b; filter: drop-shadow(0 0 5px rgba(245, 158, 11, 0.8)) drop-shadow(0 0 10px rgba(245, 158, 11, 0.4)); }
        100% { color: #a855f7; filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.8)) drop-shadow(0 0 10px rgba(168, 85, 247, 0.4)); }
      }

      .icon-rainbow-neon {
        animation: rainbow-neon 6s linear infinite;
      }
    </style>
